<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ProductCard.css">
</head>
<body class="productcard-body">
    <header class="productcard-header">
        <div class="productcard-header-icon">
            <a href="#"><img src="/Design/essenciana-logo-white.png" width="90px"></a>
        </div>
        <div class="productcard-header-actions">
            <a href="#"><button class="productcard-header-button"><i class="fas fa-search"></button></a></i>
            <a href="#"><button class="productcard-header-button"><i class="fa-solid fa-cart-shopping"></i></button><a>
            <a href="#"><button class="productcard-header-button"><i class="fas fa-user"></i></button></a>
        </div>
    </header>
        <main class="productcard-main">
            <section class="product-list">
                <section class="product-item">
                    <div ></div><img class="product-image" src="/imagenes a usar/perfume2.png" width="112" height="120px"></div>
                    <div class="product-details">
                        <span class="product-name">Perfumes varios</span>
                        <span class="product-code">Cod. #555</span>
                        <span class="product-price">$5.102</span>

                        <div class="product-quantity">
                        <button class="quantity-btn">-</button>
                        <span class="quantity-number">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="remove-btn">Remove</button>
                    </div>
                </section>
                    
                <section class="product-item">
                    <div><img class="product-image" src="/imagenes a usar/Funda de Edredón de Tusor Pesado CRUDO.png" width="100px" height="120px"></div>
                    <div class="product-details">
                        <span class="product-name">Funda endredon tusor pesado</span>
                        <span class="product-code">Cod. #123</span>
                        <span class="product-price">$10.000</span>
                        <div class="product-quantity">
                        <button class="quantity-btn">-</button>
                        <span class="quantity-number">3</span>
                        <button class="quantity-btn">+</button>
                </div>
                    <button class="remove-btn">Remove</button>
            </section>
            <section class="product-item">
                <div><img class="product-image" src="/imagenes a usar/Perfume1.png" width="100px" height="120px"></div>
                <div class="product-details">
                    <span class="product-name">Perfume lavanda</span>
                    <span class="product-code">Cod. #685</span>
                    <span class="product-price">$5.102</span>
                    
                    <div class="product-quantity">
                    <button class="quantity-btn">-</button>
                    <span class="quantity-number">2</span>
                    <button class="quantity-btn">+</button>
                </div>
                <button class="remove-btn">Remove</button>
            </section>
            </section>
        </main>
        <section class="productcard-section">
            <div class="section-content">
                <div class="section-left">
                    <div class="total-amount">
                        <span>TOTAL: $ 35.102</span>
                    </div>
                    <div class="shipping-info">
                        <span>Envío. <a href="#">Calcular envío</a></span>
                    </div>
                </div>
                
            <div class="section-right">
                    <button class="section-btn">LIMPIAR CARRO</button>
                    <button class="section-btn">SEGUIR COMPRANDO</button>
                </div>
            <div class="payment-section">
                <button class="pay-btn">PAGAR</button>
            </div>
        </section>
    </div>
</body>
</html>
