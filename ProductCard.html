<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ProductCard.css">
</head>
<body>
    <div class="mobile-view">
        <header>
            <div class="productcard-header-icon">
            <link href="/Design/logo2.png" rel="logo2">
                <span>Essenciana</span>
            </div>
            <div class="productcard-header-actions">

                <i class="fas fa-search"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <i class="fas fa-user"></i>
            </div>
        </header>
        <main>
            <div class="product-list">
                <div class="product-item">
                    <div class="product-image"></div>
                    <div class="product-details">
                        <span class="product-name">Lorem ipsum</span>
                        <span class="product-code">Cod. #555</span>
                        <span class="product-price">$5.102</span>

                        <div class="product-quantity">
                        <button class="quantity-btn">-</button>
                        <span class="quantity-number">1</span>
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="remove-btn">Remove</button>
                </div>
                    </div>
                    
                <div class="product-item">
                    <div class="product-image"></div>
                    <div class="product-details">
                        <span class="product-name">Lorem ipsum</span>
                        <span class="product-code">Cod. #123</span>
                        <span class="product-price">$10.000</span>
                        <div class="product-quantity">
                        <button class="quantity-btn">-</button>
                        <span class="quantity-number">3</span>
                        <button class="quantity-btn">+</button>
                </div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div class="product-item">
                <div class="product-image"></div>
                <div class="product-details">
                    <span class="product-name">Lorem ipsum</span>
                    <span class="product-code">Cod. #555</span>
                    <span class="product-price">$5.102</span>
                    
                    <div class="product-quantity">
                    <button class="quantity-btn">-</button>
                    <span class="quantity-number">2</span>
                    <button class="quantity-btn">+</button>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
                </div>
        </main>
        <footer>
            <div class="footer-content">
                <div class="footer-left">
                    <div class="total-amount">
                        <span>TOTAL: $ 35.102</span>
                    </div>
                    <div class="shipping-info">
                        <span>Envío. <a href="#">Calcular envío</a></span>
                    </div>
                </div>
                
            <div class="footer-right">
                    <button class="footer-btn">LIMPIAR CARRO</button>
                    <button class="footer-btn">SEGUIR COMPRANDO</button>
                </div>
            <div class="payment-section">
                <button class="pay-btn">PAGAR</button>
            </div>
        </footer>
    </div>
</body>
</html>
