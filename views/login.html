<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/styleIndex.css" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <title>Essenciana</title>
</head>
<body class="login-body">
    <header class="arrow-back">
            <a href="/"><i class="fa-solid fa-arrow-left" style="padding-left: 32%;"></i></a>
    </header>
    <main>
        <p class="iniciar-sesion-login">Iniciar sesión</p>

        <div class="user-icon">
            <i class="fa-solid fa-user userline"></i>
        </div>

        <section class="login-box">
        <form class="form-login" action="">

            <label class="description-login" for="name-user">Usuario</label> <span class="span-login-red">*</span>
            <div>
            <i class="fa-regular fa-user icons-login"></i>
            <input class="input-login" type="text" name="name-user" id="name-user" placeholder="Usuario" >
            </div>
            
            <label class="description-login" for="password-login">Contraseña</label> <span class="span-login-red">*</span>
            <div>
            <i class="fa-solid fa-lock icons-login"></i>
            <input class="input-login" type="password" name="password-login" id="password-login" placeholder="Contraseña" >
            </div>
            <a class="ancla-login" href="">¿Olvidaste tu contraseña?</a>


            <input class="checkbox-login" type="checkbox" name="checkbox-login" id="checkbox-login">
            <label class="recuerdame-top" for="checkbox-login">Recuérdame</label>

            <div class="center-login">
            <button class="submit-login" type="submit" value="Inicia sesión">Inicia sesión</button>
            <label class="connect-login" for="">O</label>
            <a href="register.html" class="submit-login" type="submit" value="Crear Cuenta">Crear cuenta</a>
            <label class="connect-login" for="">conéctate con</label>
            <i class="fa-brands fa-square-facebook icons-login"></i>              
            </div>
        </form>
    </section>
    </main>
    <script src="https://kit.fontawesome.com/6868278fd3.js" crossorigin="anonymous"></script>
    
</body>
</html>
